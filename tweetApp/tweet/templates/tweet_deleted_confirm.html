{% extends "layout.html" %}

{% block title %}
Confirm Deletion
{% endblock title %}

{% block content %}
<h1 class='text-center mt-4'>Are you sure you want to delete this tweet?</h1>

<div class="text-center">
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'list_tweet' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
